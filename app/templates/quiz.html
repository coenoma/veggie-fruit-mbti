{% extends "layouts/base.html" %}

{% block title %}MBTI性格診断テスト{% endblock %}
{% block description %}あなたの性格を野菜や果物で表現するMBTI診断テスト{% endblock %}

{% block content %}
<div class="quiz-container">
    <div class="w-full bg-primary-100 rounded-full h-2 mb-8">
        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
    </div>
    <div id="question-container" class="animate-fade-up">
        <!-- Questions will be loaded here by JavaScript -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const questions = {{ questions|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
