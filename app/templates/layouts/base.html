<!doctype html>
<html lang="ja">
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - MBTI性格診断テスト</title>
        <meta
            name="description"
            content="{% block description %}{% endblock %}"
        />
        <meta
            property="og:title"
            content="野菜・果物で診断するMBTI性格診断テスト"
        />
        <meta
            property="og:description"
            content="あなたの性格を野菜や果物で表現するMBTI診断テスト"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ request.url }}" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='dist/css/output.css') }}"
            rel="stylesheet"
        />
        {% endblock %}
    </head>
    <body class="bg-background-light font-sans antialiased min-h-screen flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="container-responsive py-4">
                <nav class="flex items-center justify-between">
                    <a href="{{ url_for('main.index') }}" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                        <img 
                            src="{{ url_for('static', filename='images/veggie-fruit-logo.png') }}" 
                            alt="ベジフルMBTI" 
                            class="h-8 w-auto"
                        />
                        <span class="text-xl font-bold text-primary-600">ベジフルMBTI</span>
                    </a>
                </nav>
            </div>
        </header>
        <div class="container-responsive py-8 flex-grow">
            <main class="focus:outline-none">
                {% block content %}{% endblock %}
            </main>
        </div>
        <footer class="bg-white border-t border-gray-100">
            <div class="container-responsive py-4">
                <p class="text-center text-sm text-gray-500">
                    © 2024 Coenoma LLC
                </p>
            </div>
        </footer>
        {% block scripts %}{% endblock %}
    </body>
</html>
