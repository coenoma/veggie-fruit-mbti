<!doctype html>
<html lang="ja">
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - MBTI性格診断テスト</title>
        <meta
            name="description"
            content="{% block description %}{% endblock %}"
        />
        <meta
            property="og:title"
            content="野菜・果物で診断するMBTI性格診断テスト"
        />
        <meta
            property="og:description"
            content="あなたの性格を野菜や果物で表現するMBTI診断テスト"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ request.url }}" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='dist/css/output.css') }}"
            rel="stylesheet"
        />
        {% endblock %}
    </head>
    <body class="bg-background-light font-sans antialiased min-h-screen flex flex-col">
        <!-- ヘッダー -->
        <header class="bg-white shadow-sm">
            <div class="container-responsive py-4">
                <a href="{{ url_for('main.index') }}" class="text-xl font-bold text-primary-600 hover:text-primary-700 transition-colors">
                    ベジフルMBTI
                </a>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="flex-grow">
            <div class="container-responsive py-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- フッター -->
        <footer class="bg-white border-t border-gray-100">
            <div class="container-responsive py-4">
                <p class="text-center text-sm text-gray-500">
                    © 2024 Coenoma LLC
                </p>
            </div>
        </footer>

        {% block scripts %}{% endblock %}
    </body>
</html>
