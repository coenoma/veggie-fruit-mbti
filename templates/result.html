<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your MBTI Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="result-card" style="background-color: {{ personality.color }}">
            <h1 class="display-4 mb-4">You are {{ mbti_type }}!</h1>
            <h2 class="h3 mb-4">Your fruit personality: {{ personality.fruit }}</h2>
            <div class="fruit-image">
                <!-- SVG illustration will be embedded here -->
            </div>
            <p class="lead mb-4">{{ personality.description }}</p>
            
            <div class="share-buttons">
                <button class="btn btn-primary me-2" onclick="share('twitter')">
                    Share on Twitter
                </button>
                <button class="btn btn-primary" onclick="share('facebook')">
                    Share on Facebook
                </button>
            </div>
            
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-4">
                Take the Test Again
            </a>
        </div>
    </div>

    <script>
        function share(platform) {
            const text = `I'm a ${personality.fruit} (${mbti_type}) personality type! Find out yours!`;
            const url = window.location.href;
            
            if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
            } else if (platform === 'facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
            }
        }
    </script>
</body>
</html>
