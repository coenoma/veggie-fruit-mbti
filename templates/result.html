<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果 - MBTI性格診断テスト</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-12">
        <div class="result-card" style="background-color: {{ personality.color }}20">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">あなたのタイプは {{ mbti_type }} です！</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">あなたの野菜・果物: {{ personality.fruit }}</h2>
            <div class="fruit-image mx-auto mb-8">
                <!-- フリーイラストが入ります -->
            </div>
            <p class="text-lg text-gray-700 mb-8">{{ personality.description }}</p>
            
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button onclick="share('twitter')" class="btn-primary flex items-center">
                    <span>Twitterでシェア</span>
                </button>
                <button onclick="share('facebook')" class="btn-primary flex items-center">
                    <span>Facebookでシェア</span>
                </button>
            </div>
            
            <a href="{{ url_for('index') }}" class="btn-outline inline-block">
                もう一度診断する
            </a>
        </div>
    </div>

    <script>
        function share(platform) {
            const personalityData = {{ personality|tojson|safe }};
            const mbtiType = "{{ mbti_type }}";
            const text = `私は${personalityData.fruit}タイプ (${mbtiType}) でした！あなたは何の野菜・果物？`;
            const url = window.location.href;
            
            if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
            } else if (platform === 'facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
            }
        }
    </script>
</body>
</html>
